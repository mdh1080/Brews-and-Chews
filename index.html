<body>
    <main>
    <!--maybe put a jumbotron?-->
    <header class="hero">
        <h1>Brews n'Chews</h1>
        <h2>Find a Restaurant and Brewery near you!</h2>
        <hr>
        <div class="hero-image"></div>
</header>

    <div class= "container">
        <div class="row">
            <div class="col-3">
                <div class="buttons card-body">
                    <h3 class="card-title">Search For a City:</h3>
                    <input id="searchBox" type="text" placeholder="City" name="search">
                    <button id="searchBtn" type="button">Search</button>
                </div>
            </div>

            <div class="col-md-4">
                <div class="brewery card" style="width: 18rem;">
                    <div class="card-body">
                    <h3 class="card-title">Brewery Info</h3>
                    </div>
                    <ul class="list-group list-group-flush"></ul>
                     <li id="reset" class="list-group-item brewName">Name: </li>
                     <li id="reset" class="list-group-item city">City: </li>
                     <li id="reset" class="list-group-item street">Address: </li>
                     <li id="reset" class="list-group-item website">Website: </li>
                    <li id="reset" class="list-group-item brewPhone">Phone Number: </li>
                    </ul>
                </div>
                
            </div>

            <div class="col-md-5">
                <div class="restaurant card" style="width: 18rem;">
                    <div class="card-body">
                    <h3 class="card-title">Restaurant Info</h3>
                    </div>
                    <ul class="list-group list-group-flush"></ul>
                     <li id="reset" class="list-group-item name">Name: </li>
                    <li id="reset" class="list-group-item restCity">City: </li>
                    <li id="reset" class="list-group-item address">Address: </li>
                    <li id="reset" class="list-group-item rating">Rating: </li>
                    <li id="reset" class="list-group-item price">Price: </li>
                    <li id="reset" class="list-group-item phoneNumber">Phone Number: </li>
                    </ul>
                    </div>
                    </div>
            
        </div>
</div>
